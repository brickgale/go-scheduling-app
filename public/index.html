<!DOCTYPE html>
<html>
    <head>
        <title>Go Scheduling App</title>

    </head>
    <body>
        <h1>Welcome to the Go Scheduling App</h1>
        <p>This is a simple web application for scheduling tasks.</p>

        <h2>Available Endpoints</h2>
        <ul>
            <li><a href="/api/schedule">Schedule a task</a></li>
            <li><a href="/api/tasks">View all tasks</a></li>
            <li><a href="/api/task/{id}">View a specific task</a></li>
            <li><a href="/api/task/{id}/delete">Delete a task</a></li>
        </ul>

        <h2>Usage Instructions</h2>
        <p>Use the above endpoints to interact with the scheduling app.</p>
    </body>
</html>
